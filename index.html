<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Friends Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="quiz-container">
        <div id="landing-page">
            <h1>
                <img src="https://quipoquiz.com/sn_uploads/quizzes/friends_1200x800_v2_enfr_1.jpg?maxh=495"
                    alt="Friends Cast">
            </h1>
            <button id="start-button">Start Quiz</button>
        </div>
        <div id="feedbackArea">
            <p id="feedback"></p>
            <p id="scoreFeedback"></p>
        </div>
        <div id="quiz" style="display: none;">
            <h2 id="question"></h2>
            <div id="options"></div>
            <!--button id="submit-button">Submit</button-->
        </div>
        <div id="results" style="display: none;">
            <p id="score"></p>
            <button id="restart-button">Restart Quiz</button>
        </div>
    </div>
</body>

</html>
